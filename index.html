<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title h1-small">To Do List</h1>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="todo-input" placeholder="" required>

                                <button onclick="addElement()" class="btn btn-primary" id="submit-button"
                                    type="submit">Add</button>
                            </div>

                            <ul class="list-group" id="todo-list">
                                <template id="task-template">
                                    <li class="list-group-item d-flex align-items-center">
                                        <input class="form-check-input me-2" type="checkbox">
                                        <span class="task-text"></span>
                                        <span class="delete-button">&#215;</span>
                                        <!-- The task description will go here, after the checkbox -->
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
